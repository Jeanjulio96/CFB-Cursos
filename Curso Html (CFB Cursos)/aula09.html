<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside</title>
</head>
<style type="text/css">
    p{font-size:10px;}
    aside{
        border: 1px solid #000;
        padding: 15px;
        border-radius: 10px;
        background-color: #333;
        color: #fff;
        width:350px;
        height:500px;
        float:left;
    }
    aside a {
        display:block;
    }
    .esquerda{float:left; margin-right: 15px}
    .direita{float:right; margin-left: 15px}
</style>
<body>
    <aside class="esquerda">
       <h3>NOTA</h3>

       <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
       <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
    </aside>
    <aside class="direita">
        <h3>NOTA</h3>
        <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
        <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>

     </aside>

        tags válidas do HTML5</p>

</html>
