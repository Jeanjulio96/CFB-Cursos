<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push / Unshift / Shift / Pop / Splice</title>
</head>
<script>

        var mochila = [];

        // push - insere no final do array
        //unshift - insere no inicio do array
        mochila.push("Faca");
        mochila.push("Corda");
        mochila.push("Pederneira");
        mochila.push("Chave");
        mochila.push("Lanterna");
        mochila.unshift("Pedra"); //inserido no inicio

        mochila.pop(); // remove ultimo elemento do array
        mochila.shift() // shift - remove o primeiro elemento do array
        mochila.splice(2 , 1) // splice - remove a partir do numero do elemento o que ser√° removido

        document.write([mochila[0]]+"<br>");
        document.write([mochila[1]]+"<br>");
        document.write([mochila[2]]+"<br>");
        document.write([mochila[3]]+"<br>");
        document.write([mochila[4]]+"<br>");
        document.write([mochila[5]]+"<br>");

</script>
<body>
    
</body>
</html>
